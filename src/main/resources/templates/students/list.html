<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}"/>
    <title>学生登録一覧画面</title>
</head>

<body>
<form th:action="@{/students/create}" th:object="${studentForm}" method="post">
    <table>
        <tr>
            <td>学生名</td>
            <td><input type="text" name="name" th:field="*{name}" th:errorclass="error-input" />
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">error!</span>
            </td></tr>
        <tr><td>学年：</td>
            <td><input type="text" name="grade" th:field="*{grade}" th:errorclass="error-input" />
                <span th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}" class="error-messages">error!</span>
            </td></tr>
        <tr><td>電話番号：</td><td><input type="text" name="tell" /></td></tr>
        <tr>
            <td>住所：</td><td><input type="text" name="address"/></td></tr>
    </table>
    <input type="submit" value="作成" />
</form>

<hr />
<table>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">100</td>
        <td th:text="${student.name}">タイトルＡ</td>
        <td th:text="${student.grade}">著者Ａ</td>
        <td th:text="${student.tell}">出版社Ａ</td>
        <td th:text="${student.address}">100</td>
        <td>
            <form th:action="@{/students/edit}" method="post">
                <input type="submit" name="form" value="編集" />
                <input type="hidden" name="id" th:value="${student.id}"/>
            </form>
        </td>
        <td>
            <form th:action="@{/students/delete}" method="post">
                <input type="submit" name="form" value="削除" />
                <input type="hidden" name="id" th:value="${student.id}"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
